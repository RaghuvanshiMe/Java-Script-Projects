<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart value</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="addtobag" onclick="
    cartquantity =  cartquantity + 1; document.querySelector('#cartsummary').
        innerHTML = 'your bag has ' + cartquantity +  ' items';
    ">Add To Bag</button>
    <button class="wishlist" onclick="
    cartquantity =  cartquantity - 1; document.querySelector('#cartsummary').
        innerHTML = 'your bag has ' + cartquantity +  ' items';
    ">Move To Wishlist</button>
    <button class="saleitem" onclick="
    cartquantity = cartquantity + 2; document.querySelector('#cartsummary').
        innerHTML = 'your bag has ' + cartquantity +  ' items';
    ">Add 1+1 Sale Item</button>

        <h1 id="cartsummary"></h1>

    <script>
    let cartquantity = 5;
        document.querySelector('#cartsummary').
        innerHTML = 'your bag has ' + cartquantity +  ' items';
    </script>
</body>
</html>
